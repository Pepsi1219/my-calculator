<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CSA Operation Sign-Off Report</title>

<style>

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:'Sarabun','Segoe UI',Tahoma;
  background:#f8f9fa;
  padding:15px;
}

.report-container{
  background:white;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
}

.report-title{
  text-align:center;
  margin-bottom:20px;
  color:#1a3c6d;
}

.form-header{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px 16px;
  margin-bottom:24px;
}

.field{
  display:flex;
  flex-direction:column;
}

.field label{
  font-size:.85rem;
  margin-bottom:4px;
  font-weight:600;
}

.field input{
  padding:8px 10px;
  border:1px solid #ccc;
  border-radius:5px;
}

.table-wrapper{
  overflow-x:auto;
}

/* ================= TABLE ================= */

.report-table{
  width:100%;
  border-collapse:collapse;
  min-width:1100px;
  table-layout:fixed;
  font-size:.9rem;
}

/* equal cause columns */
.cause-col{
  width:90px;
}

/* wrap text */
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
  vertical-align:middle;

  white-space:normal;
  word-break:break-word;
}

/* equal row height */
tbody tr{
  height:70px;
}

th{
  background:#e9ecef;
}

.highlight-header{
  background:#ffebee;
  font-weight:bold;
}

.day-cell{
  background:#f0f4ff;
  font-weight:bold;
}

.plan-cell{
  text-align:left;
}

.signature-cell{
  height:70px;
}

</style>
</head>

<body>

<div class="report-container">

<h1 class="report-title">CSA OPERATION SIGN-OFF REPORT</h1>

<div class="form-header">
  <div class="field"><label>ขั้นตอนหลัก</label><input></div>
  <div class="field"><label>พนักงาน</label><input></div>
  <div class="field"><label>ครูฝึก</label><input></div>
  <div class="field"><label>SAM</label><input type="number"></div>
  <div class="field"><label>เป้าหมาย Eff (%)</label><input type="number"></div>
  <div class="field"><label>Q'ty</label><input type="number"></div>
  <div class="field"><label>ระดับงาน</label><input></div>
  <div class="field"><label>ชนิดผ้า</label><input></div>
  <div class="field"><label>วันที่ฝึกอบรม</label><input type="date"></div>
  <div class="field"><label>วันที่โอนย้าย</label><input type="date"></div>
</div>

<div class="table-wrapper">

<table class="report-table">

<!-- ⭐ column control -->
<colgroup>
  <col>
  <col span="6">
  <col span="3">
  <col class="cause-col">
  <col class="cause-col">
  <col class="cause-col">
  <col class="cause-col">
  <col>
  <col>
</colgroup>

<thead>
<tr>
<th rowspan="2">วัน</th>
<th colspan="6" class="highlight-header">ประสิทธิภาพ</th>
<th colspan="3" class="highlight-header">คุณภาพ</th>
<th colspan="4" class="highlight-header">สาเหตุหลัก</th>
<th rowspan="2">แผนการแก้ไข</th>
<th rowspan="2">ลายเซ็น</th>
</tr>

<tr>
<th>เป้าหมาย%</th>
<th>เป้าหมายชิ้น</th>
<th>เวลาเฉลี่ย</th>
<th>เวลาต่อรอบ</th>
<th>Eff%</th>
<th>Eff ชิ้น</th>

<th>ผ่าน</th>
<th>ไม่ผ่าน</th>
<th>อัตราผ่าน%</th>

<th>คน</th>
<th>เครื่องจักร</th>
<th>วิธีการ</th>
<th>วัตถุดิบ</th>
</tr>
</thead>

<tbody id="tableBody">
<!-- JS Generate -->
</tbody>

</table>
</div>
</div>

<script>

/* ===== Generate 30 Rows Automatically ===== */

const tbody = document.getElementById("tableBody");

for(let day=1; day<=30; day++){

  const row = document.createElement("tr");

  row.innerHTML = `
    <td class="day-cell">${day}</td>
    ${"<td></td>".repeat(6)}
    ${"<td></td>".repeat(3)}
    ${"<td></td>".repeat(4)}
    <td class="plan-cell"></td>
    <td class="signature-cell"></td>
  `;

  tbody.appendChild(row);
}

</script>

</body>
</html>
